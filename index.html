<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>crud</h2>
        <p>product management system</p>
      </div>
      <div class="inputs">
        <input type="text" placeholder="Title" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="Price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="Taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="Ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="Discount"
          />
          <small id="total"></small>
        </div>

        <input type="number" id="count" placeholder="Count" />
        <input type="text" id="category" placeholder="Category" />
        <div class="BTN">
          <button id="submit">Create</button>
        </div>
      </div>
      <div class="outputs">
        <div class="searchBlock">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            id="search"
            placeholder="Search"
          />
          <div class="btnSearch">
            <button onclick="getSearchmood(this.id)" id="searchTitle">
              Search By Title
            </button>
            <button onclick="getSearchmood(this.id)" id="searchCategory">
              Search By Category
            </button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>Total</th>

            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="/JS/main.js"></script>
  </body>
</html>
